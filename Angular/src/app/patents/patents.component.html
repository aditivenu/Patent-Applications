<div class="main" fxLayout="row" fxLayoutAlign="center">
	
	<div fxFlex="50%" *ngIf="showchart" style="display: block">
	    <canvas baseChart 
	            [datasets]="barChartData"
	            [labels]="barChartLabels"
	            [options]="barChartOptions"
	            [legend]="barChartLegend"
	            [chartType]="barChartType"
	            (chartClick)="chartClicked($event)">
	    </canvas>
	</div>

	<div fxFlex="50%" *ngIf="showchart1" style="display: block">
	 	<canvas baseChart
	        	[data]="doughnutChartData"
	            [labels]="doughnutChartLabels"
	            [chartType]="doughnutChartType"
	            (chartClick)="chartClicked1($event)">
		</canvas>
	</div>
</div>
<hr>
<div>
	<select fxLayout="row" fxLayoutAlign="center" class="year" (change)="onChange($event.target.value)">
	    <option *ngFor="let i of year">{{i}}</option>
	</select>

	<mat-form-field class="filtermain">
	  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<table mat-table [dataSource]="dataSource" matSort>
		<ng-container  matColumnDef="applicationType">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Application Type</th>
		    <td mat-cell *matCellDef="let element">{{element.applicationType}}</td>
		</ng-container>

		<ng-container  matColumnDef="applicationNumber">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Application Number</th>
		    <td mat-cell *matCellDef="let element">{{element.applicationNumber}}</td>
		</ng-container>

		<ng-container  matColumnDef="documentType">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Type</th>
		    <td mat-cell *matCellDef="let element">{{element.documentType}}</td>
		</ng-container>

		<ng-container  matColumnDef="documentId">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Id</th>
		    <td mat-cell *matCellDef="let element">{{element.documentId}}</td>
		</ng-container>

		<ng-container  matColumnDef="title">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
		    <td mat-cell *matCellDef="let element">{{element.title}}</td>
		</ng-container>

		<ng-container  matColumnDef="year">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
		    <td mat-cell *matCellDef="let element">{{element.year}}</td>
		</ng-container>

		<ng-container  matColumnDef="assignee">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Assignee</th>
		    <td mat-cell *matCellDef="let element">{{element.assignee}}</td>
		</ng-container>

		<ng-container  matColumnDef="publicationDate">
		    <th mat-header-cell *matHeaderCellDef mat-sort-header>Publication Date</th>
		    <td mat-cell *matCellDef="let element">{{element.publicationDate | date}}</td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 15, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
